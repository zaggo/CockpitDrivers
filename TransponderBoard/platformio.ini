[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	clearwater/SwitecX25@^1.0.0
	arduino-libraries/Servo@^1.2.2
	smougenot/TM1637@0.0.0-alpha+sha.9486982048
	blemasle/MCP23017@^2.0.0
monitor_speed = 115200
